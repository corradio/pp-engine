<h1 class="text-center"><i class="fi-torso large"></i> {{ user.name }} <small>level {{ user.level }} <small>({{Â user.points }} points)</small></small></h1>

<div class="path-container">

  <div ng-repeat="game in games | orderBy:'date':true" class="row path-item">
    <div class="large-7 columns {{won(game) ? 'push-5' : ''}}">
		<div class="circle circle-{{won(game) ? 'left' : 'right'}} {{won(game) ? 'left' : 'right'}}"></div>
	</div>
	<div class="large-5 columns path-text {{won(game) ? 'left' : 'right'}} {{won(game) ? 'pull-6' : ''}}">
      <h4>
      	{{won(game) ? 'Won' : 'Lost'}} against {{ opponent(game) }} {{userScore(game)}}-{{opponentScore(game)}}
      </h4>
      <p>
      	<span class="label {{won(game) ? 'success' : 'alert'}}">
      		<i class="fi-arrow-{{won(game) ? 'up' : 'down'}} large"></i> {{displayGain(game)}}
      	</span>  
      	{{ fromDate(game.date) }}
      </p>
    </div>
  </div>

  <span class="line hide-for-small" style="height: {{100 + 120 * games.length}}px"</span>
</div>
